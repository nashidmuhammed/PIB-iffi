<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Header */
    .site-header {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .site-header .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      color: #fff;
    }

    /* Background for form section */
    .form-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('peacock-image.png') no-repeat center center/cover;
      position: relative;
      padding-top: 80px; /* offset for fixed header */
      padding-bottom: 60px; /* offset for footer */
    }

    .form-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); /* dark overlay */
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .form-wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.14);
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .form-header {
      background: #e55ab3;
      color: #fff;
      padding: 18px 20px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .form-body {
      padding: 30px;
      color: #fff;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-submit {
      background-color: #f0f0f0;
      border: none;
    }

    .btn-submit:hover {
      background-color: #1DAC00;
    }

    /* Footer */
    .site-footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      /* position: fixed; */
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="#" class="navbar-brand">PIB IFFI Goa</a>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Events</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <div class="form-wrapper">
      <div class="form-header">
        REGISTRATION FORM
      </div>
      <div class="form-body">
        <h5 class="mb-4">Register for: <span class="fw-bold text-white">Event1</span></h5>

        <form>
          <div class="row g-3">
            <!-- Name -->
            <div class="col-md-6">
              <label class="form-label">Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Enter Name" required>
            </div>

            <!-- DOB -->
            <div class="col-md-6">
              <label class="form-label">Date of Birth <span class="text-danger">*</span></label>
              <input type="date" class="form-control" required>
            </div>

            <!-- Nationality -->
            <div class="col-md-6">
              <label class="form-label">Nationality <span class="text-danger">*</span></label>
              <select class="form-select" required>
                <option value="">Please Select</option>
                <option>Indian</option>
                <option>Other</option>
              </select>
            </div>

            <!-- Category -->
            <div class="col-md-6">
              <label class="form-label">Category <span class="text-danger">*</span></label>
              <select class="form-select" required>
                <option value="">Please Select</option>
                <option>Print</option>
                <option>Electronic</option>
                <option>Digital</option>
              </select>
            </div>

            <!-- Organisation Type -->
            <div class="col-md-6">
              <label class="form-label">Organisation Type <span class="text-danger">*</span></label>
              <select class="form-select" required>
                <option value="">Please Select</option>
                <option>Government</option>
                <option>Private</option>
              </select>
            </div>

            <!-- Organisation Name -->
            <div class="col-md-6">
              <label class="form-label">Organisation Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Name of the Media Organisation" required>
            </div>

            <!-- Publication Language -->
            <div class="col-12">
              <label class="form-label">Publication Language <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Enter Language in which Content is Disseminated" required>
            </div>

            <!-- Phone -->
            <div class="col-md-6">
              <label class="form-label">Phone No. <span class="text-danger">*</span></label>
              <input type="tel" class="form-control" placeholder="Enter Phone Number" required>
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label class="form-label">Email-ID <span class="text-danger">*</span></label>
              <input type="email" class="form-control" placeholder="Enter Email" required>
            </div>

<hr class="my-3">


            <!-- Course Question -->
            <div class="col-12">
              <label class="form-label">Do you wish to attend the one day Certificate Film Appreciation Course by FTII? <span class="text-danger">*</span></label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="ftii_course" value="Yes" required>
                  <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="ftii_course" value="No">
                  <label class="form-check-label">No</label>
                </div>
              </div>
            </div>

            <!-- Previous Course -->
            <div class="col-12">
              <label class="form-label">Have you attended the Course before? <span class="text-danger">*</span></label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="attended_before" value="Yes" required>
                  <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="attended_before" value="No">
                  <label class="form-check-label">No</label>
                </div>
              </div>
            </div>
<hr class="my-3">

            <!-- Content Creator -->
            <div class="col-12">
              <label class="form-label">Are you a content creator? <span class="text-danger">*</span></label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="is_creator" value="Yes" required>
                  <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="is_creator" value="No">
                  <label class="form-check-label">No</label>
                </div>
              </div>
            </div>

            <!-- Profile Links (hidden initially) -->
            <div class="col-12" id="profile-links" style="display: none;">
              <label class="form-label">Link to profile (paste below) <span class="text-danger">*</span></label>
              <div id="links-container">
                <input type="url" class="form-control mb-2" name="profile_links[]" placeholder="Enter profile link" required>
              </div>
              <button type="button" class="btn btn-sm btn-light" id="add-link">+ Add another link</button>
            </div>
          </div>

          <!-- Submit -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-submit btn-lg px-5">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p class="mb-0">&copy; 2025 International Film Festival of India | Designed for Demo</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show/Hide Profile Links based on creator selection
    document.querySelectorAll('input[name="is_creator"]').forEach((radio) => {
      radio.addEventListener('change', function() {
        const profileLinks = document.getElementById('profile-links');
        if (this.value === "Yes") {
          profileLinks.style.display = 'block';
          profileLinks.querySelector('input').setAttribute('required', 'required');
        } else {
          profileLinks.style.display = 'none';
          profileLinks.querySelectorAll('input').forEach(inp => inp.removeAttribute('required'));
        }
      });
    });

    // Add multiple profile links
    document.getElementById('add-link').addEventListener('click', function() {
      const container = document.getElementById('links-container');
      const input = document.createElement('input');
      input.type = 'url';
      input.className = 'form-control mb-2';
      input.name = 'profile_links[]';
      input.placeholder = 'Enter another profile link';
      input.required = true;
      container.appendChild(input);
    });
  </script>
</body>
</html>
